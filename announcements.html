<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_style.css">
</head>

<body>

  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="announcements.html">Announcements</a>
    <a href="clips.html">Clips Feed</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="events.html">Events</a>
    <a href="lessons.html">Lessons</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="find-spots.html" class="bubble" id="bubbleEvents">Spots</a>
  <a href="clips.html" class="bubble" id="bubbleDash">Clips</a>
  <a href="notifications.html" class="bubble" id="bubbleNotif">Alerts</a>

  <div class="wrapper">

    <div class="glass" style="padding:24px;margin-bottom:16px;">
      <h1 class="glow-white" style="margin-bottom:6px;">Announcements</h1>
      <p style="opacity:0.8;">Posts, spots, events, and lessons from the community.</p>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
        <button class="btn-primary" id="newPostBtn">Create Announcement</button>

        <div style="display:flex;gap:6px;flex-wrap:wrap;">
          <button class="btn-ghost filter-btn" data-filter="all">All</button>
          <button class="btn-ghost filter-btn" data-filter="spot">Spots</button>
          <button class="btn-ghost filter-btn" data-filter="event">Events</button>
          <button class="btn-ghost filter-btn" data-filter="lesson">Lessons</button>
        </div>

        <div style="display:flex;gap:6px;flex-wrap:wrap;">
          <button class="btn-ghost feed-mode-btn" data-mode="global">Global</button>
          <button class="btn-ghost feed-mode-btn" data-mode="following">Following</button>
        </div>
      </div>
    </div>

    <div class="glass" style="padding:20px;">
      <div id="announcementFeed"></div>
      <div id="feedLoading" style="text-align:center;opacity:0.7;margin-top:10px;display:none;">Loading…</div>
      <div id="feedEnd" style="text-align:center;opacity:0.7;margin-top:10px;display:none;">No more announcements.</div>
    </div>

  </div>

  <script src="rc_core.js"></script>
  <script src="js/rc_announcements_full.js"></script>
  <script>
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };
    RC_ANNOUNCEMENTS.init();
  </script>

</body>
</html>
