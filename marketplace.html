<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketplace — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_style.css">
</head>

<body>

  <!-- STARFIELD -->
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- LOADING -->
  <div class="rc-loading-overlay" id="loadingScreen">
    <div class="rc-loading-track">
      <div class="rc-longboard"></div>
      <div class="rc-rollerskate"></div>
    </div>
    <div class="rc-loading-text">Loading Marketplace…</div>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="notifications.html">Notifications</a>
    <a href="events.html">Events</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
  </div>

  <!-- FLOATING BUBBLES -->
  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="events.html" class="bubble" id="bubbleEvents">Events</a>
  <a href="dashboard.html" class="bubble" id="bubbleDash">Dashboard</a>
  <a href="profile.html" class="bubble" id="bubbleProfile">Profile</a>

  <!-- MAIN -->
  <div class="wrapper">

    <div class="glass" style="padding:40px;margin-bottom:40px;">
      <h1 class="section-title">Marketplace</h1>

      <!-- SEARCH + FILTERS -->
      <div class="flex-between flex-wrap gap-md" style="margin-bottom:20px;">
        <input id="searchInput" class="glass-input" placeholder="Search items…">
        <select id="disciplineFilter" class="glass-input" style="max-width:200px;">
          <option value="">All Disciplines</option>
          <option value="dance">Dance</option>
          <option value="jam">Jam</option>
          <option value="aggressive">Aggressive</option>
          <option value="speed">Speed</option>
          <option value="artistic">Artistic</option>
        </select>
      </div>

      <div id="marketGrid" class="grid-3"></div>
    </div>

  </div>

  <script src="rc_core.js"></script>

  <script>
    /* LOADING */
    window.addEventListener("load", () => {
      setTimeout(() => {
        const ls = document.getElementById("loadingScreen");
        ls.style.opacity = "0";
        setTimeout(() => ls.remove(), 600);
      }, 600);
    });

    /* SIDEBAR */
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };

    /* MARKETPLACE RENDER */
    function renderMarketplace() {
      const items = RC.getMarketplaceItems();
      const grid = document.getElementById("marketGrid");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filter = document.getElementById("disciplineFilter").value;

      const filtered = items.filter(i => {
        const matchesSearch =
          i.title.toLowerCase().includes(search) ||
          (i.discipline || "").toLowerCase().includes(search);

        const matchesFilter = filter ? i.discipline === filter : true;

        return matchesSearch && matchesFilter;
      });

      if (!filtered.length) {
        grid.innerHTML = "<p style='opacity:0.7;'>No items found.</p>";
        return;
      }

      grid.innerHTML = filtered.map(item => `
        <div class="glass-card">
          <div style="width:100%;height:160px;border-radius:14px;overflow:hidden;background:rgba(255,255,255,0.1);margin-bottom:10px;">
            ${item.imageDataUrl ? `<img src="${item.imageDataUrl}" style="width:100%;height:100%;object-fit:cover;">` : ""}
          </div>
          <strong>${item.title}</strong><br>
          <span style="opacity:0.8;">${item.discipline || "Unlabeled"}</span><br>
          <span style="opacity:0.9;">$${item.price}</span><br>
          ${item.donateToGiveaway ? `<span class="tag-pill tag-green">Donated</span><br>` : ""}
          <a href="marketplace-item.html?id=${encodeURIComponent(item.id)}" class="btn-primary" style="margin-top:10px;display:inline-block;">View</a>
        </div>
      `).join("");
    }

    document.getElementById("searchInput").oninput = renderMarketplace;
    document.getElementById("disciplineFilter").onchange = renderMarketplace;

    renderMarketplace();
  </script>

</body>
</html>
