<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_style.css">
</head>

<body>

  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="rc-loading-overlay" id="loadingScreen">
    <div class="rc-loading-track">
      <div class="rc-longboard"></div>
      <div class="rc-rollerskate"></div>
    </div>
    <div class="rc-loading-text">Loading Profile…</div>
  </div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="notifications.html">Notifications</a>
    <a href="events.html">Events</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="clips.html">Clips Feed</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="find-spots.html" class="bubble" id="bubbleEvents">Spots</a>
  <a href="clips.html" class="bubble" id="bubbleDash">Clips</a>
  <a href="notifications.html" class="bubble" id="bubbleNotif">Alerts</a>

  <div class="wrapper">

    <!-- PROFILE HEADER -->
    <div class="glass" style="padding:40px;margin-bottom:30px;">
      <div style="display:flex;gap:24px;align-items:center;flex-wrap:wrap;">
        <div style="width:120px;height:120px;border-radius:50%;overflow:hidden;background:rgba(255,255,255,0.1);">
          <img id="profileAvatar" style="width:100%;height:100%;object-fit:cover;">
        </div>

        <div>
          <h1 id="profileName" class="glow-white" style="margin-bottom:4px;"></h1>
          <div id="profileUsername" style="opacity:0.8;margin-bottom:6px;"></div>
          <div id="profileDiscipline" style="opacity:0.8;margin-bottom:10px;"></div>
          <div id="profileBio" style="opacity:0.8;max-width:600px;"></div>

          <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap;">
            <a href="profile-edit.html" class="btn-primary">Edit Profile</a>
            <a href="chatrooms.html" class="btn-ghost">Message</a>
            <a href="settings.html" class="btn-ghost">Settings</a>
          </div>
        </div>
      </div>
    </div>

    <!-- TABS: POSTS / CLIPS / LESSONS -->
    <div class="glass" style="margin-bottom:30px;">
      <div class="tab-row">
        <button class="tab-btn tab-active" data-tab="posts">Posts</button>
        <button class="tab-btn" data-tab="clips">Clips</button>
        <button class="tab-btn" data-tab="lessons">Lessons</button>
      </div>

      <div id="tab-posts" class="tab-panel tab-panel-active">
        <div id="postsFeed"></div>
      </div>

      <div id="tab-clips" class="tab-panel">
        <div id="clipsFeed"></div>
      </div>

      <div id="tab-lessons" class="tab-panel">
        <div id="lessonsList"></div>
        <div style="margin-top:12px;">
          <a href="lessons.html" class="btn-primary">Browse Lessons Marketplace</a>
        </div>
      </div>
    </div>

    <!-- PROFILE CLIP FEATURED -->
    <div class="glass" style="margin-bottom:30px;">
      <h2 class="section-title">Profile Clip</h2>
      <div id="profileClipContainer"></div>
    </div>

    <!-- MINI CALENDAR + UPCOMING SESSIONS -->
    <div class="glass" style="margin-bottom:40px;">
      <h2 class="section-title">Upcoming Sessions</h2>
      <div id="miniCalendar"></div>
      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;">
        <a href="calendar.html" class="btn-primary">Open Full Calendar</a>
        <button class="btn-ghost" id="addCalendarItemBtn">Add Session</button>
      </div>
    </div>

  </div>

  <script src="rc_core.js"></script>
  <script src="js/rc_profile_engine.js"></script>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const ls = document.getElementById("loadingScreen");
        ls.style.opacity = "0";
        setTimeout(() => ls.remove(), 600);
      }, 600);
    });

    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };

    // Tabs
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("tab-active"));
        document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("tab-panel-active"));
        btn.classList.add("tab-active");
        document.getElementById("tab-" + btn.dataset.tab).classList.add("tab-panel-active");
      });
    });

    // Init profile engine
    RC_PROFILE.init();
  </script>

</body>
</html>
