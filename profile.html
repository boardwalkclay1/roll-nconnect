<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_global.css">
</head>

<body>

  <!-- STARFIELD BACKGROUND -->
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- APP LAYOUT -->
  <div class="rc-app">

    <!-- SIDEBAR -->
    <aside class="rc-sidebar">
      <div class="rc-logo">Roll ’n Connect</div>

      <nav class="rc-nav">
        <button onclick="location.href='dashboard.html'">Dashboard</button>
        <button onclick="location.href='events.html'">Events</button>
        <button onclick="location.href='find-spots.html'">Find Spots</button>
        <button onclick="location.href='chatrooms.html'">Chatrooms</button>
        <button class="rc-active">Your Profile</button>
        <button onclick="location.href='profile-edit.html'">Edit Profile</button>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="rc-content">

      <!-- PROFILE HEADER -->
      <section class="rc-section rc-active" id="profileSection">

        <div class="rc-card profile-header">
          <div class="profile-header-inner">

            <div class="profile-avatar">
              <img id="profileAvatar">
            </div>

            <div class="profile-info">
              <h2 id="profileName"></h2>
              <div id="profileUsername" class="profile-username"></div>
              <p id="profileBio" class="profile-bio"></p>

              <div class="profile-actions">
                <button class="rc-btn" onclick="location.href='profile-edit.html'">Edit Profile</button>
                <button class="rc-btn-secondary" onclick="location.href='chatrooms.html'">Message</button>
              </div>
            </div>

          </div>
        </div>

        <!-- PROFILE CLIP -->
        <div class="rc-card">
          <h3>Profile Clip</h3>
          <div id="profileClipContainer"></div>
        </div>

        <!-- GRID: LESSONS + CLIPS -->
        <div class="grid-2">

          <!-- LESSONS -->
          <div class="rc-card">
            <h3>Lessons</h3>
            <div id="lessonsList"></div>
          </div>

          <!-- CLIPS -->
          <div class="rc-card">
            <h3>Clips</h3>
            <div id="clipsList"></div>
          </div>

        </div>

        <!-- MINI CALENDAR -->
        <div class="rc-card">
          <h3>Upcoming Sessions</h3>
          <div id="miniCalendar"></div>
          <button class="rc-btn" style="margin-top:12px;" onclick="location.href='calendar.html'">
            Open Calendar
          </button>
        </div>

      </section>

    </main>

  </div>

  <script src="rc_core.js"></script>

  <script>
    /* -----------------------------
       PROFILE RENDERING
    ------------------------------*/
    function renderProfile() {
      const p = RC.getProfile();

      document.getElementById("profileName").textContent = p.name || "Unnamed Skater";
      document.getElementById("profileUsername").textContent = "@" + (p.username || "unknown");
      document.getElementById("profileBio").textContent = p.bio || "";

      if (p.avatarUrl) {
        document.getElementById("profileAvatar").src = p.avatarUrl;
      }
    }

    /* -----------------------------
       PROFILE CLIP
    ------------------------------*/
    function renderProfileClip() {
      const p = RC.getProfile();
      const el = document.getElementById("profileClipContainer");

      if (!p.profileClipUrl) {
        el.innerHTML = "<p class='rc-muted'>No profile clip uploaded.</p>";
        return;
      }

      el.innerHTML = `
        <video src="${p.profileClipUrl}" controls class="profile-video"></video>
      `;
    }

    /* -----------------------------
       LESSONS
    ------------------------------*/
    function renderLessons() {
      const lessons = RC.getLessons();
      const el = document.getElementById("lessonsList");

      if (!lessons.length) {
        el.innerHTML = "<p class='rc-muted'>No lessons added.</p>";
        return;
      }

      el.innerHTML = lessons.map(ls => `
        <div class="rc-card">
          <strong>${ls.title}</strong><br>
          ${(ls.price ? "$" + ls.price : "Free")} • ${ls.duration} min<br>
          <span class="rc-muted">${ls.description}</span>
        </div>
      `).join("");
    }

    /* -----------------------------
       CLIPS
    ------------------------------*/
    function renderClips() {
      const clips = RC.getClips();
      const el = document.getElementById("clipsList");

      if (!clips.length) {
        el.innerHTML = "<p class='rc-muted'>No clips uploaded.</p>";
        return;
      }

      el.innerHTML = clips.map(url => `
        <video src="${url}" controls class="profile-video"></video>
      `).join("");
    }

    /* -----------------------------
       MINI CALENDAR
    ------------------------------*/
    function renderMiniCalendar() {
      const events = RC.getCalendarItems();
      const el = document.getElementById("miniCalendar");

      if (!events.length) {
        el.innerHTML = "<p class='rc-muted'>No upcoming sessions.</p>";
        return;
      }

      const upcoming = events
        .slice()
        .sort((a,b)=> new Date(a.date) - new Date(b.date))
        .slice(0,5);

      el.innerHTML = upcoming.map(ev => `
        <div class="rc-card">
          <strong>${ev.title || "Untitled"}</strong><br>
          <span class="rc-muted">${ev.date} • ${ev.time || ""}</span><br>
          <span class="rc-muted">${ev.location || ""}</span>
        </div>
      `).join("");
    }

    /* INIT */
    renderProfile();
    renderProfileClip();
    renderLessons();
    renderClips();
    renderMiniCalendar();
  </script>

</body>
</html>
