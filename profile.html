<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_style.css">
</head>

<body>

  <!-- STARFIELD -->
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- LOADING -->
  <div class="rc-loading-overlay" id="loadingScreen">
    <div class="rc-loading-track">
      <div class="rc-longboard"></div>
      <div class="rc-rollerskate"></div>
    </div>
    <div class="rc-loading-text">Loading Profile…</div>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="notifications.html">Notifications</a>
    <a href="events.html">Events</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
  </div>

  <!-- FLOATING BUBBLES -->
  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="events.html" class="bubble" id="bubbleEvents">Events</a>
  <a href="dashboard.html" class="bubble" id="bubbleDash">Dashboard</a>
  <a href="notifications.html" class="bubble" id="bubbleNotif">Alerts</a>

  <!-- MAIN -->
  <div class="wrapper">

    <!-- PROFILE HEADER -->
    <div class="glass" style="padding:40px;margin-bottom:40px;">
      <div style="display:flex;gap:24px;align-items:center;flex-wrap:wrap;">
        <div style="width:120px;height:120px;border-radius:50%;overflow:hidden;background:rgba(255,255,255,0.1);">
          <img id="profileAvatar" style="width:100%;height:100%;object-fit:cover;">
        </div>

        <div>
          <h1 id="profileName" class="glow-white" style="margin-bottom:4px;"></h1>
          <div id="profileUsername" style="opacity:0.8;margin-bottom:10px;"></div>
          <div id="profileBio" style="opacity:0.8;max-width:600px;"></div>

          <div style="margin-top:16px;">
            <a href="profile-edit.html" class="btn-primary">Edit Profile</a>
            <a href="chatrooms.html" class="btn-ghost">Message</a>
          </div>
        </div>
      </div>
    </div>

    <!-- PROFILE CLIP -->
    <div class="glass" style="margin-bottom:40px;">
      <h2 class="section-title">Profile Clip</h2>
      <div id="profileClipContainer"></div>
    </div>

    <!-- GRID: LESSONS + CLIPS -->
    <div class="grid-2">

      <!-- LESSONS -->
      <div class="glass">
        <h2 class="section-title">Lessons</h2>
        <div id="lessonsList"></div>
      </div>

      <!-- CLIPS -->
      <div class="glass">
        <h2 class="section-title">Clips</h2>
        <div id="clipsList"></div>
      </div>

    </div>

    <!-- MINI CALENDAR -->
    <div class="glass" style="margin-top:40px;">
      <h2 class="section-title">Upcoming Sessions</h2>
      <div id="miniCalendar"></div>
      <a href="calendar.html" class="btn-primary" style="margin-top:10px;">Open Calendar</a>
    </div>

  </div>

  <script src="rc_core.js"></script>

  <script>
    /* LOADING */
    window.addEventListener("load", () => {
      setTimeout(() => {
        const ls = document.getElementById("loadingScreen");
        ls.style.opacity = "0";
        setTimeout(() => ls.remove(), 600);
      }, 600);
    });

    /* SIDEBAR */
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };

    /* PROFILE */
    function renderProfile() {
      const p = RC.getProfile();

      document.getElementById("profileName").textContent = p.name || "Unnamed Skater";
      document.getElementById("profileUsername").textContent = "@" + (p.username || "unknown");
      document.getElementById("profileBio").textContent = p.bio || "";

      if (p.avatarUrl) {
        document.getElementById("profileAvatar").src = p.avatarUrl;
      }
    }

    /* PROFILE CLIP */
    function renderProfileClip() {
      const p = RC.getProfile();
      const el = document.getElementById("profileClipContainer");

      if (!p.profileClipUrl) {
        el.innerHTML = "<p style='opacity:0.7;'>No profile clip uploaded.</p>";
        return;
      }

      el.innerHTML = `
        <video src="${p.profileClipUrl}" controls style="width:100%;border-radius:14px;"></video>
      `;
    }

    /* LESSONS */
    function renderLessons() {
      const lessons = RC.getLessons();
      const el = document.getElementById("lessonsList");

      if (!lessons.length) {
        el.innerHTML = "<p style='opacity:0.7;'>No lessons added.</p>";
        return;
      }

      el.innerHTML = lessons.map(ls => `
        <div class="glass-card" style="margin-bottom:10px;">
          <strong>${ls.title}</strong><br>
          ${(ls.price ? "$" + ls.price : "Free")} • ${ls.duration} min<br>
          <span style="opacity:0.8;">${ls.description}</span>
        </div>
      `).join("");
    }

    /* CLIPS */
    function renderClips() {
      const clips = RC.getClips();
      const el = document.getElementById("clipsList");

      if (!clips.length) {
        el.innerHTML = "<p style='opacity:0.7;'>No clips uploaded.</p>";
        return;
      }

      el.innerHTML = clips.map(url => `
        <video src="${url}" controls style="width:100%;border-radius:14px;margin-bottom:10px;"></video>
      `).join("");
    }

    /* MINI CALENDAR */
    function renderMiniCalendar() {
      const events = RC.getCalendarItems();
      const el = document.getElementById("miniCalendar");

      if (!events.length) {
        el.innerHTML = "<p style='opacity:0.7;'>No upcoming sessions.</p>";
        return;
      }

      const upcoming = events
        .slice()
        .sort((a,b)=> new Date(a.date) - new Date(b.date))
        .slice(0,5);

      el.innerHTML = upcoming.map(ev => `
        <div class="glass-card" style="margin-bottom:10px;">
          <strong>${ev.title || "Untitled"}</strong><br>
          <span style="opacity:0.8;">${ev.date} • ${ev.time || ""}</span><br>
          <span style="opacity:0.8;">${ev.location || ""}</span>
        </div>
      `).join("");
    }

    renderProfile();
    renderProfileClip();
    renderLessons();
    renderClips();
    renderMiniCalendar();
  </script>

</body>
</html>
