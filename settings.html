<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_style.css">
</head>

<body>

  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="notifications.html">Notifications</a>
    <a href="events.html">Events</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="clips.html">Clips Feed</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="find-spots.html" class="bubble" id="bubbleEvents">Spots</a>
  <a href="profile.html" class="bubble" id="bubbleDash">Profile</a>
  <a href="notifications.html" class="bubble" id="bubbleNotif">Alerts</a>

  <div class="wrapper">

    <div class="glass" style="padding:24px;margin-bottom:24px;">
      <h1 class="glow-white" style="margin-bottom:6px;">Settings</h1>
      <p style="opacity:0.8;">Control your profile, privacy, and notifications.</p>
    </div>

    <div class="glass" style="padding:20px;margin-bottom:20px;">
      <h2 class="section-title">Profile Settings</h2>
      <div style="margin-bottom:10px;">
        <label>Display Name</label><br>
        <input id="setName" type="text" class="input" style="width:100%;">
      </div>
      <div style="margin-bottom:10px;">
        <label>Username</label><br>
        <input id="setUsername" type="text" class="input" style="width:100%;">
      </div>
      <div style="margin-bottom:10px;">
        <label>Bio</label><br>
        <textarea id="setBio" class="input" style="width:100%;min-height:80px;"></textarea>
      </div>
      <div style="margin-bottom:10px;">
        <label>Discipline</label><br>
        <input id="setDiscipline" type="text" class="input" style="width:100%;">
      </div>
      <button class="btn-primary" id="saveProfileBtn">Save Profile</button>
    </div>

    <div class="glass" style="padding:20px;margin-bottom:20px;">
      <h2 class="section-title">Notifications</h2>
      <label style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
        <input type="checkbox" id="notifLikes"> Likes on my posts
      </label>
      <label style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
        <input type="checkbox" id="notifComments"> Comments on my posts
      </label>
      <label style="display:flex;align-items:center;gap:8px;margin-bottom:6px;">
        <input type="checkbox" id="notifMessages"> New chat messages
      </label>
      <button class="btn-primary" id="saveNotifBtn" style="margin-top:8px;">Save Notification Settings</button>
    </div>

    <div class="glass" style="padding:20px;">
      <h2 class="section-title">Account</h2>
      <button class="btn-ghost" id="exportDataBtn">Export My Data (JSON)</button>
    </div>

  </div>

  <script src="rc_core.js"></script>
  <script src="js/rc_settings.js"></script>
  <script>
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };
    RC_SETTINGS.init();
  </script>

</body>
</html>
