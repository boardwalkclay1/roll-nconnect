<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rc_style.css">
</head>

<body>

  <!-- STARFIELD -->
  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- LOADING -->
  <div class="rc-loading-overlay" id="loadingScreen">
    <div class="rc-loading-track">
      <div class="rc-longboard"></div>
      <div class="rc-rollerskate"></div>
    </div>
    <div class="rc-loading-text">Loading Notifications…</div>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="notifications.html">Notifications</a>
    <a href="events.html">Events</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
  </div>

  <!-- FLOATING BUBBLES -->
  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="events.html" class="bubble" id="bubbleEvents">Events</a>
  <a href="dashboard.html" class="bubble" id="bubbleDash">Dashboard</a>
  <a href="profile.html" class="bubble" id="bubbleProfile">Profile</a>

  <!-- MAIN -->
  <div class="wrapper">

    <div class="glass" style="padding:40px;">
      <h1 class="section-title">Notifications</h1>
      <div id="notifList"></div>
    </div>

  </div>

  <script src="rc_core.js"></script>

  <script>
    /* LOADING */
    window.addEventListener("load", () => {
      setTimeout(() => {
        const ls = document.getElementById("loadingScreen");
        ls.style.opacity = "0";
        setTimeout(() => ls.remove(), 600);
      }, 600);
    });

    /* SIDEBAR */
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };

    /* NOTIFICATIONS */
    function renderNotifications() {
      const list = RC.getNotifications();
      const el = document.getElementById("notifList");

      if (!list.length) {
        el.innerHTML = "<p style='opacity:0.7;'>No notifications.</p>";
        return;
      }

      el.innerHTML = list.map((n, i) => `
        <div class="glass-card" style="margin-bottom:12px;border-left:4px solid ${n.read ? 'rgba(255,255,255,0.3)' : '#4fc3ff'};">
          <strong>${n.title || "Notification"}</strong><br>
          <span style="opacity:0.8;">${n.message}</span><br>
          <span style="opacity:0.6;font-size:0.8rem;">${n.time || ""}</span><br>

          <button class="btn-ghost" style="margin-top:8px;" onclick="markRead(${i})">
            ${n.read ? "Mark Unread" : "Mark Read"}
          </button>
        </div>
      `).join("");
    }

    function markRead(index) {
      const list = RC.getNotifications();
      list[index].read = !list[index].read;
      RC.saveNotifications(list);
      renderNotifications();
    }

    renderNotifications();
  </script>

</body>
</html>
