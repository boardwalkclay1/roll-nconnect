<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Spots — Roll ’n Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="rc_global.css">

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:'Inter',sans-serif;
    }

    .spots-layout {
      display:grid;
      grid-template-columns: minmax(0,2fr) minmax(0,1.2fr);
      gap:24px;
    }
    @media(max-width:900px){
      .spots-layout{grid-template-columns:1fr;}
    }

    .spots-map-shell {
      position:relative;
      border-radius:24px;
      overflow:hidden;
      background:#000;
      box-shadow:0 0 40px rgba(255,255,255,0.25);
      min-height:420px;
    }

    .spots-map-embed {
      width:100%;
      height:100%;
      border:0;
    }
  </style>
</head>

<body>

  <div class="stars1"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="events.html">Events</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="chatrooms.html">Chatrooms</a>
    <a href="profile.html">Your Profile</a>
    <a href="profile-edit.html">Edit Profile</a>
  </div>

  <a href="chatrooms.html" class="bubble" id="bubbleChat">Chat</a>
  <a href="events.html" class="bubble" id="bubbleEvents">Events</a>
  <a href="dashboard.html" class="bubble" id="bubbleDash">Dashboard</a>
  <a href="profile.html" class="bubble" id="bubbleProfile">Profile</a>

  <div class="wrapper">

    <div class="glass" style="padding:32px;margin-bottom:32px;">
      <h1 class="section-title">Find Spots</h1>
      <p style="opacity:0.8;">Search the world of spots — your map updates live.</p>

      <div class="flex-between flex-wrap gap-md" style="margin-top:18px;">
        <input id="spotSearchInput" class="glass-input" placeholder="Search spots…">
        <input id="spotLocationInput" class="glass-input" placeholder="City or ZIP">
        <input id="spotRadiusInput" class="glass-input" type="number" min="1" max="200" value="25" style="max-width:120px;" placeholder="Miles">
        <button class="btn-primary" id="spotSearchBtn">Search</button>
      </div>
    </div>

    <div class="spots-layout">

      <!-- REAL MAP EMBED -->
      <div class="spots-map-shell glass">
        <iframe src="map.html?embed=1" class="spots-map-embed"></iframe>
      </div>

      <!-- SPOT LIST -->
      <div class="glass">
        <h2 class="section-title">Spots List</h2>
        <div id="spotsList"></div>
      </div>

    </div>
  </div>

  <script src="rc_core.js"></script>

  <script>
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("hamburger").classList.toggle("active");
      document.getElementById("sidebar").classList.toggle("open");
    };

    async function searchSpots() {
      const keyword = document.getElementById("spotSearchInput").value.trim();
      const location = document.getElementById("spotLocationInput").value.trim();
      const radius = document.getElementById("spotRadiusInput").value.trim();

      const spots = await fetch(`/api/spots`).then(r => r.json());

      const filtered = spots.filter(s => {
        const k = keyword.toLowerCase();
        const matchesK = !k || s.name.toLowerCase().includes(k) || s.type.toLowerCase().includes(k);
        const matchesL = !location || (s.city || "").toLowerCase().includes(location.toLowerCase());
        return matchesK && matchesL;
      });

      const el = document.getElementById("spotsList");
      if (!filtered.length) {
        el.innerHTML = "<p style='opacity:0.7;'>No spots found.</p>";
        return;
      }

      el.innerHTML = filtered.map(s => `
        <div class="glass-card" style="margin-bottom:12px;">
          <strong>${s.name}</strong><br>
          <span style="opacity:0.8;">${s.type} • ${s.city || ""}</span><br>
          <span style="opacity:0.8;">${s.description || ""}</span><br>
          ${s.liveSession ? `<span class="tag-pill tag-pink">Live session</span>` : ""}
        </div>
      `).join("");
    }

    document.getElementById("spotSearchBtn").onclick = searchSpots;
    searchSpots();
  </script>

</body>
</html>
