<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll ‚Äôn Connect ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global Theme -->
  <link rel="stylesheet" href="rc_global.css">

  <!-- Leaflet (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      margin:0;
      padding:0;
      overflow:hidden;
      font-family:'Inter',sans-serif;
    }

    .map-container {
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }

    #map {
      width:100%;
      height:100%;
      z-index:1;
    }

    /* Dropdown Filter */
    .filter-dropdown {
      position:absolute;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      z-index:20;
      backdrop-filter:blur(10px);
    }

    .glass-select {
      padding:10px 14px;
      border-radius:12px;
      background:rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.25);
      color:#fff;
      font-size:14px;
      cursor:pointer;
      outline:none;
    }

    /* Floating Buttons */
    .floating-btn {
      position:absolute;
      right:20px;
      padding:12px 16px;
      border-radius:999px;
      background:rgba(0,0,0,0.7);
      border:1px solid rgba(255,255,255,0.3);
      color:#fff;
      cursor:pointer;
      z-index:20;
      transition:0.25s ease;
    }
    .floating-btn:hover {
      background:rgba(255,255,255,0.15);
    }

    #btnMyLocation { bottom:160px; }
    #btnNearby { bottom:110px; }
    #btnCheckIn { bottom:60px; }
    #btnAddSpot { bottom:210px; left:20px; right:auto; }

    /* Info Card */
    .info-card {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      background:rgba(0,0,0,0.75);
      border-top:1px solid rgba(255,255,255,0.2);
      backdrop-filter:blur(12px);
      padding:20px;
      z-index:30;
      display:none;
      border-radius:14px 14px 0 0;
    }

    @media(min-width:900px){
      .info-card {
        width:360px;
        right:20px;
        left:auto;
        top:20px;
        bottom:auto;
        border-radius:14px;
      }
    }

    .info-card h2 {
      margin-top:0;
      text-shadow:0 0 10px white;
    }

    .close-info {
      float:right;
      cursor:pointer;
      opacity:0.7;
    }
  </style>
</head>

<body>

<div class="map-container">

  <!-- Map -->
  <div id="map"></div>

  <!-- Dropdown Filter -->
  <div class="filter-dropdown">
    <select id="spotFilterSelect" class="glass-select">
      <option value="all">All</option>
      <option value="trail">Trails</option>
      <option value="plaza">Plazas</option>
      <option value="garage">Garages</option>
      <option value="park">Parks</option>
      <option value="skatepark">Skateparks</option>
      <option value="rink">Rinks</option>
      <option value="water">Water</option>
      <option value="parking">Parking</option>
      <option value="college">Colleges</option>
      <option value="hospital">Hospitals</option>
    </select>
  </div>

  <!-- Floating Buttons -->
  <div class="floating-btn" id="btnAddSpot">‚ûï Add Spot</div>
  <div class="floating-btn" id="btnMyLocation">üìç My Location</div>
  <div class="floating-btn" id="btnNearby">üß≠ Nearby Rollers</div>
  <div class="floating-btn" id="btnCheckIn">üìå Check In</div>

  <!-- Info Card -->
  <div class="info-card" id="infoCard">
    <span class="close-info" id="closeInfo">‚úñ</span>
    <h2 id="infoName"></h2>
    <p id="infoType"></p>
    <p id="infoAmenities"></p>

    <button class="floating-btn" style="position:relative;right:auto;bottom:auto;margin-top:10px;" id="btnDirections">
      üß≠ Get Directions
    </button>

    <h3 style="margin-top:20px;">People Here Now</h3>
    <div id="infoPeople"></div>

    <h3 style="margin-top:20px;">Reviews</h3>
    <div id="infoReviews"></div>

    <button class="floating-btn" style="position:relative;right:auto;bottom:auto;margin-top:10px;" id="btnLeaveReview">
      ‚≠ê Leave Review
    </button>
  </div>

</div>

<!-- Map Engine -->
<script src="js/rc_map_core.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const filterSelect = document.getElementById("spotFilterSelect");

    filterSelect.onchange = () => {
      window.RC_MAP.setFilter(filterSelect.value);
    };

    document.getElementById("btnMyLocation").onclick = () => {
      if (!navigator.geolocation) return alert("Location not supported.");
      navigator.geolocation.getCurrentPosition(pos => {
        window.RC_MAP.setCenter(pos.coords.latitude, pos.coords.longitude, 13);
        window.RC_MAP.highlightNearbySpots(pos.coords.latitude, pos.coords.longitude);
      });
    };
  });
</script>

</body>
</html>
